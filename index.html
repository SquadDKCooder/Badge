<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Script Badge</title>
  <link href="https://fonts.googleapis.com/css?family=Comfortaa|Prompt:400,600" rel="stylesheet">
  
  <link rel="icon" type="image/x-icon" href="https://cdn.sgb.or.id/sgb_img/favicon.ico"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  
<div class="main-content printed">
  <div class="header"> <span>Isi Data Anda</span><span>Hasil dari data anda</span></div>
  <div class="id__wrapper">
    <div class="deco"></div>
    <label class="your-face" id="image-form" for="image-input">
      <input type="file" id="image-input"/>
      <div class="image-persuader">Upload Photo Anda</div><img id="imager" src="#" alt="Your Image Here"/>
    </label>
    <div class="name">
      <label>Nama Anda</label>
      <textarea class="full"></textarea>
    </div>
    <div class="job">
      <label>Anda Sebagai</label>
      <input class="full"/>
    </div>
    <div class="country">
      <label>Negara Anda</label>
      <input class="full"/>
    </div>
    <div class="twitter">
      <label>Facebook</label>
      <input class="full" value="@"/>
    </div>
    <div class="codepen">
      <label>Instagram</label>
      <input class="full" value="@"/>
    </div>
    <div class="blood">
      <label>Keahlian Anda</label>
      <div class="checkbox__wrapper">
        <div class="checkbox">
          <input id="design" type="checkbox" value="1" checked="checked"/>
          <label class="label-check" for="design">Nuyul</label>
        </div>
        <div class="checkbox">
          <input id="front-end" type="checkbox" value="2"/>
          <label class="label-check" for="front-end">Maling</label>
        </div>
        <div class="checkbox">
          <input id="product" type="checkbox" value="3"/>
          <label class="label-check" for="product">Design</label>
        </div>
        <div class="checkbox">
          <input id="other" type="checkbox" value="4"/>
          <label class="label-check" for="other">Coding</label>
        </div>
      </div>
    </div>
  </div>
</div>
<aside class="context">
  <div class="explanation">
    <div class="js-switch">Buat Disini</div>
  </div>
</aside>
<footer><a href="https://www.facebook.com/dhaugi" target="_blank"><i class="icon-social-facebook icons"></i></a><a href="https://github.com/untilet" target="_blank"><i class="icon-social-github icons"></i></a><a href="https://www.instagram.com/90thn" target="_blank"><i class="icon-social-instagram icons"></i></a></footer>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
